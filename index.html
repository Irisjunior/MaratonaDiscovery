<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>

    
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>


    <main class="container">
        
        <section class="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                   <span>Entrada</span>
                   <img src="./assets/income.svg" alt="imagen de entrada"> 
                
                </h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                 <span>Saidas</span>
                 <img src="./assets/expense.svg" alt="imagen de saida">   
                </h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="imagem de total">    
                </h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>


        <section class="transactions">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>    </th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="description">luz</td>
                        <td class="expense"> - R$ 50,00</td>
                        <td class="date">12/02/2021</td>
                        <td><img src="./assets/minus.svg" alt="remover transação"></td>
                    </tr>
                    <tr>
                        <td class="description">Criacao de web site</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">23/01/2021</td>
                        <td><img src="./assets/minus.svg" alt="remover transação"></td>
                    </tr>

                    <tr>
                        <td class="description">internet</td>
                        <td class="expense">R$ 100,00</td>
                        <td class="date">23/01/2021</td>
                        <td><img src="./assets/minus.svg" alt="remover transação"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>


    <footer>
        <p>dev.finances$</p>
    </footer>
</body>

</html>
